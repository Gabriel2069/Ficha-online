<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ficha RPG Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- === LOGIN === -->
    <div id="auth">
        <h1>Login</h1>
        <input id="email" placeholder="Email" type="email">
        <input id="password" placeholder="Senha" type="password">
        <button id="btn-login">Login</button>
        <button id="btn-signup">Cadastrar</button>
    </div>

    <!-- === FICHA === -->
    <div id="ficha" style="display:none;">
        <h1>Ficha de RPG</h1>

        <!-- Topo -->
        <div class="topo">
            <div class="coluna">
                <label>Nome: <input id="nome" type="text"></label>
                <label>Idade: <input id="idade" type="number"></label>
                <label>Origem: <input id="origem" type="text"></label>
            </div>
            <div class="coluna">
                <label>Ocupação: <input id="ocupacao" type="text"></label>
                <label>Marca: <input id="marca" type="text"></label>
                <label>Motivação: <input id="motivacao" type="text"></label>
            </div>
        </div>

        <!-- Meio: Pentágono com atributos -->
        <div class="meio">
            <svg viewBox="0 0 200 200">
                <polygon points="100,10 190,70 155,180 45,180 10,70" />
                <circle cx="100" cy="10" r="20"/>
                <circle cx="190" cy="70" r="20"/>
                <circle cx="155" cy="180" r="20"/>
                <circle cx="45" cy="180" r="20"/>
                <circle cx="10" cy="70" r="20"/>
            </svg>

            <!-- Inputs dentro dos círculos -->
            <div class="atributos">
                <input id="cor-val" type="number" onchange="updateCalculos()">
                <input id="men-val" type="number" onchange="updateCalculos()">
                <input id="ins-val" type="number" onchange="updateCalculos()">
                <input id="pre-val" type="number" onchange="updateCalculos()">
                <input id="con-val" type="number" onchange="updateCalculos()">
            </div>
        </div>

        <!-- Barras à esquerda e direita do pentágono -->
        <div class="barras">
            <div class="esquerda">
                <div class="barra-container">
                    <label>PE:</label>
                    <div class="barra verde"><div id="barra-pe"></div></div>
                    <input id="pe-atual" type="number" onchange="updateBarra('pe')">
                    / <input id="pe-max" type="number" readonly>
                </div>

                <div class="barra-container">
                    <label>Defesa:</label>
                    <div id="defesa-val" class="escudo">10</div>
                    + <input id="def-equip" type="number" onchange="updateDefesa()"> 
                    + <input id="def-bonus" type="number" onchange="updateDefesa()">
                </div>
            </div>

            <div class="direita">
                <div class="barra-container">
                    <label>PV:</label>
                    <div class="barra vermelha"><div id="barra-pv"></div></div>
                    <input id="pv-atual" type="number" onchange="updateBarra('pv')">
                    / <input id="pv-max" type="number" readonly>
                </div>

                <div class="barra-container">
                    <label>Sanidade:</label>
                    <div class="barra roxa"><div id="barra-san"></div></div>
                    <input id="san-atual" type="number" onchange="updateBarra('san')">
                    / <input id="san-max" type="number" readonly>
                </div>
            </div>
        </div>

        <!-- Linhas de Equilíbrio e Exposição -->
        <div class="linhas">
            <label>Equilíbrio:</label>
            <div class="line-bar"><span id="barra-equilibrio"></span></div>
            <input id="equilibrio" type="range" min="-10" max="10" value="0" onchange="updateEquilibrio()">

            <label>Exposição:</label>
            <div class="line-bar"><span id="barra-exposicao"></span></div>
            <input id="exposicao" type="range" min="0" max="10" value="0" onchange="updateExposicao()">
        </div>

        <!-- Perícias -->
        <div class="pericias">
            <div class="coluna-pericia">
                <h3>Corpo (COR)</h3>
                Acrobacia: <input type="number"><br>
                Atletismo: <input type="number"><br>
            </div>
            <div class="coluna-pericia">
                <h3>Mente (MEN)</h3>
                Psicologia: <input type="number"><br>
                Raciocínio: <input type="number"><br>
            </div>
            <div class="coluna-pericia">
                <h3>Instinto (INS)</h3>
                Percepção: <input type="number"><br>
                Reflexos: <input type="number"><br>
            </div>
            <div class="coluna-pericia">
                <h3>Presença (PRE)</h3>
                Carisma: <input type="number"><br>
                Liderança: <input type="number"><br>
            </div>
            <div class="coluna-pericia">
                <h3>Constituição (CON)</h3>
                Resistência: <input type="number"><br>
                Vitalidade: <input type="number"><br>
            </div>
        </div>

        <!-- Abas -->
        <div class="abas">
            <button onclick="showTab('armas')">Armas</button>
            <button onclick="showTab('habilidades')">Habilidades</button>
        </div>

        <div id="armas" class="tab">
            <table>
                <tr><th>Nome</th><th>Tipo</th><th>Alcance</th><th>Dano</th><th>Crítico</th><th>Extra</th></tr>
                <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            </table>
        </div>
        <div id="habilidades" class="tab"></div>

        <button id="btn-salvar">Salvar</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
